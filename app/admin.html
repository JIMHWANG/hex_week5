---
title: Admin
layout: ./app/layout.ejs
engine: ejs
current: index
---

<div class="header d-flex">
    <h2>Admin</h2>
    <a href="#" class="add-admin d-flex align-items-center">
        <span class="material-icons" data-bs-toggle="modal" data-bs-target="#exampleModal">
            add
        </span>
        <p class="font-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Admin</p>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title h2" id="exampleModalLabel">New Admin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3>Account</h3>
                        <div>
                            <label for="name" class="d-block">
                                Name
                            </label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="email" class="d-block">
                                Email
                            </label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="modal-body">
                        <h3>Verification</h3>
                        <div class="verify-result d-flex align-items-center">
                            <span class="material-icons">
                                warning
                            </span>
                            <span class="font-bold">
                                Unverified
                            </span>
                        </div>
                        <input class="verify-btn" type="button" value="Send Verification Mail">
                    </div>
                    <div class="modal-body">
                        <h3>Access Level</h3>
                        <select name="level" id="">
                            <option value="" disabled selected>-Choose access level-</option>
                            <option value="1">Level1</option>
                            <option value="2">Level2</option>
                            <option value="3">Level3</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light cancel-btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success success-btn">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
    </a>

    <span class="material-icons">
        search
    </span>
    <span class="material-icons">
        notifications_active
    </span>
</div>
